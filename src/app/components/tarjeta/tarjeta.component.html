<div class="card-columns animated fadeIn">
  <div class="card" *ngFor="let song of items">
    <img class="card-img-top" [src]="song.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ song.name }}</h5>
      <p class="card-text" *ngIf="song.artists && song.artists.length > 0">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of song.artists">{{ artist.name }}</span>
      </p>
      <p class="card-text" *ngIf="song.genres && song.genres.length > 0">
        <span class="badge badge-pill badge-primary" *ngFor="let genre of song.genres">{{ genre }}</span>
      </p>
    </div>
  </div>
</div>
