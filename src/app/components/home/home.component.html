<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
  <h1>Error</h1>
  <p>{{ messageError }}</p>
</div>

<div class="container">
  <h3 *ngIf="!loading && !error" class="animated fadeIn">New Releases</h3>
  <app-tarjeta [items]="newSongs"></app-tarjeta>
</div>
